<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeni Vault Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-top: 20px;
    }

    .stat-card {
      background: #f9f3ed;
      border-radius: 12px;
      padding: 20px;
      width: 45%;
    }

    .stat-card h3 {
      color: #5a3e2b;
      margin-bottom: 10px;
    }

    .transactions {
      margin-top: 30px;
    }

    .transactions table {
      width: 100%;
      border-collapse: collapse;
    }

    .transactions th, .transactions td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .transactions th {
      background-color: #5a3e2b;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Zeni Vault Logo" class="logo">
    <h1>Zeni Vault Dashboard</h1>
  </header>

  <main class="dashboard-container">
    <h2>Welcome Back!</h2>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Investment</h3>
        <p id="totalInvestment">R0.00</p>
      </div>
      <div class="stat-card">
        <h3>Daily ROI</h3>
        <p id="dailyROI">R0.00</p>
      </div>
    </div>

    <div class="transactions">
      <h3>Recent Withdrawals</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="withdrawalsTable">
          <tr>
            <td>2025-10-20</td>
            <td>R150.00</td>
            <td>Approved</td>
          </tr>
          <tr>
            <td>2025-10-19</td>
            <td>R200.00</td>
            <td>Pending</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Zeni Vault. All rights reserved.</p>
  </footer>

  <script>
    // Simulated user data (you can connect this to real data later)
    const userData = {
      investment: 2000,
      dailyROI: 60,
    };

    // Update dashboard
    document.getElementById('totalInvestment').innerText = `R${userData.investment.toFixed(2)}`;
    document.getElementById('dailyROI').innerText = `R${userData.dailyROI.toFixed(2)}`;
  </script>
</body>
</html>
