<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeni Vault Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Zeni Vault Logo" class="logo">
    <h1>Zeni Vault Login</h1>
  </header>

  <main>
    <section class="login-container">
      <h2>Member Login</h2>
      <p>Enter your registered phone number below to access your dashboard once approved.</p>

      <form id="loginForm">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="0711057695" required>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <p id="login-message"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Zeni Vault. All rights reserved.</p>
  </footer>

  <script>
    // Simple redirect for testing
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Always redirect to dashboard.html for testing
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
